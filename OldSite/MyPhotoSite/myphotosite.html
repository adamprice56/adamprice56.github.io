<html>
<head>
	<link type="text/css" rel="stylesheet" href="stylesheet.css">
	<title>CSS transitions!</title>
</head>
<body>
    <div class="container">
    <div id="content-slider">
      <div id="slider">  <!-- Slider container -->
         <div id="mask">  <!-- Mask -->

         <ul>
         <li id="first" class="firstanimation">  <!-- ID for tooltip and class for animation -->
         <a href="#"> <img src="images/img_1.jpg" alt="Image1"/> </a>
         <div class="tooltip"> <h1>Image 1</h1> </div>
         </li>
 
         <li id="second" class="secondanimation">
         <a href="#"> <img src="images/img_2.jpg" alt="Image2"/> </a>
         <div class="tooltip"> <h1>Image 2</h1> </div>
         </li>

         <li id="third" class="thirdanimation">
         <a href="#"> <img src="images/img_3.jpg" alt="Image3"/> </a>
         <div class="tooltip"> <h1>Image 3</h1> </div>
         </li>

         <li id="fourth" class="fourthanimation">
         <a href="#"> <img src="images/img_4.jpg" alt="Image4"/> </a>
         <div class="tooltip"> <h1>Image 4</h1> </div>
         </li>

         <li id="fifth" class="fifthanimation">
         <a href="#"> <img src="images/img_5.jpg" alt="Image5"/> </a>
         <div class="tooltip"> <h1>Image 5</h1> </div>
         </li>
         </ul>

         </div>  <!-- End Mask -->
         <div class="progress-bar"></div>  <!-- Progress Bar -->
      </div>  <!-- End Slider Container -->
   </div>
</div>
    
</body>


</html>
